<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#ffffff" />
    <meta http-equiv="Content-Language" content="en" />
    <title>Access Banner</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <a href="#" class="close">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M12.0105 11.5997L17.4165 6.19368L17.8144 6.59155L12.4084 11.9975L18 17.5892L17.5892 18L11.9975 12.4084L6.59155 17.8144L6.19368 17.4165L11.5997 12.0105L6 6.41085L6.41085 6L12.0105 11.5997Z"
          stroke="white"
          stroke-opacity="0.4"
          stroke-linejoin="round"
        />
      </svg>
    </a>
    <h1 data-i18n="Get Unlimited <br>Access">Get Unlimited Access</h1>
    <article>
      <div>
        <picture>
          <source
            srcset="/src/assets/art.webp 1x, /src/assets/art@2x.webp 2x, /src/assets/art@3x.webp 3x"
            type="image/webp"
          />
          <source srcset="/src/assets/art.jpeg" type="image/jpeg" />
          <img src="/src/assets/art.png" alt="art" loading="lazy" decoding="async" />
        </picture>
        <h2 data-i18n="Unlimited Art <br>Creation">Unlimited Art Creation</h2>
      </div>
      <div>
        <picture>
          <source
            srcset="
              /src/assets/exclusive.webp    1x,
              /src/assets/exclusive@2x.webp 2x,
              /src/assets/exclusive@3x.webp 3x
            "
            type="image/webp"
          />
          <source srcset="/src/assets/exclusive.jpeg" type="image/jpeg" />
          <img src="/src/assets/exclusive.png" alt="exclusive" loading="lazy" decoding="async" />
        </picture>
        <h2 data-i18n="Exclusive <br>Styles">Exclusive Styles</h2>
      </div>
      <div>
        <picture>
          <source
            srcset="
              /src/assets/avatars.webp    1x,
              /src/assets/avatars@2x.webp 2x,
              /src/assets/avatars@3x.webp 3x
            "
            type="image/webp"
          />
          <source srcset="/src/assets/avatars.jpeg" type="image/jpeg" />
          <img src="/src/assets/avatars.png" alt="avatars" loading="lazy" decoding="async" />
        </picture>
        <h2 data-i18n="Magic Avatars <br>With 20% Off">Magic Avatars With 20% Off</h2>
      </div>
    </article>
    <section>
      <div class="yearly-btn selected">
        <div class="yearly-choice">
          <div class="module-border-wrap">
            <div class="best-offer" data-i18n="BEST OFFER">BEST OFFER</div>
          </div>
          <h4 data-i18n="YEARLY ACCESS">YEARLY ACCESS</h4>
          <span id="yearly" data-i18n="Just {{price}} per year">Just {{price}} per year</span>
        </div>
        <span id="yearly-weekly" data-i18n="{{price}} <br>per week">{{price}} <br />per week</span>
      </div>
      <div class="weekly-btn">
        <h4 data-i18n="WEEKLY ACCESS">WEEKLY ACCESS</h4>
        <span id="weekly" data-i18n="{{price}} <br>per week">{{price}} <br />per week</span>
      </div>
    </section>
    <button class="btn" data-i18n="Continue">Continue</button>
    <div class="footer">
      <a href="#" data-i18n="Terms of Use">Terms of Use</a>
      <a href="#" data-i18n="Privacy Policy">Privacy Policy</a>
      <a href="#" data-i18n="Restore">Restore</a>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
